<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <br>
        <div id="top-menu" class="grid-x align-justify">
            <a id="workout-button" class="background-div button" href="/workout.html">My Workouts</a>
            <button id="logoutBtn" class="background-div button">Log Out</button>
        </div>
        <div class="background-div">
            <div class="grid-x align-center">
                <h1 class="workout-name">Workout Name</h1>
            </div>
            <div class="grid-x align-center">
                <button id="statBtn" class="button">Workout's Total Weight:</button>
                <p id="totalWeight" class="text-center align-self-middle"></p>
            </div>
        </div>
        <br>
        <div class="grid-x grid-margin-x">
            <div class="cell small-5 small-offset-1 background-div">
                <h3 class="text-center">Add Exercise</h3>
                <h5 class="text-center">Leave nonrelevent areas blank</h5>
                <form id="newExerciseForm">
                    <label> Exercise Name
                        <input id="exerciseName" type="text" placeholder="ex. Squat">
                    </label>
                    <label> Weight (lbs)
                        <input id="weight" type="text" placeholder="ex. 100">
                    </label>
                    <label> Sets
                        <input id="sets" type="text" placeholder="ex. 3">
                    </label>
                    <label> Reps
                        <input id="reps" type="text" placeholder="ex. 12/10/8">
                    </label>
                    <label> Duration
                        <input id="duration" type="text" placeholder="ex. 10 mins">
                    </label>
                    <label> Distance
                        <input id="distance" type="text" placeholder="ex. 1 Mile">
                    </label>
                    <div class="grid-x align-center">
                        <button type="submit" class="button">Add</button>
                    </div>
                </form>
            </div>
            <div class="cell small-5 background-div">
                <h3 class="text-center">Exercises</h3>
                <div class="exerciseList">
                    
                </div>
                <div class="grid-x align-center">
                <button id="completeWorkout" class="button">Complete Workout!</button>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0d028c3904.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/exercise.js"></script>
</body>

</html>
