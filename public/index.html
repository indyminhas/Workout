<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNation</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="grid-x align-center">
        <img id="top-logo" src="./assets/images/landscape_logo.png" alt="logo">
    </div> -->

    <div class="grid-container">
        <div class="grid-x  align-center">


            <div class="cell medium-4 small-8 buffer-and-background">
                <form id="registration">
                    <div class="form-icons">
                        <h1 class="text-center">Sign Up</h1>
                        <h4 class="text-center">Let's Move Forward</h4>

                        <div class="input-group">
                            <span class="input-group-label">
                                <i class="fa fa-user"></i>
                            </span>
                            <input class="input-group-field" id="newUsername" type="text" placeholder="Username">
                        </div>

                        <div class="input-group">
                            <span class="input-group-label">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input class="input-group-field" id="newEmail" type="text" placeholder="Email">
                        </div>

                        <div class="input-group">
                            <span class="input-group-label">
                                <i class="fa fa-key"></i>
                            </span>
                            <input class="input-group-field" type="password" id="newPassword" placeholder="Password">
                        </div>
                    </div>

                    <input id="signupBtn" type="submit" class="button spontaneousSearchBtn expanded"
                        value="Sign Up"></input>
                    <div class="grid-x align-center">
                    <a id="login" href="#">Existing user? Click here to log in</a>
                    </div>
                </form>

                <form id="currentUser" class="log-in-form">
                    <h1 class="text-center" id="login-h4">Log In</h1>
                    <h4 class="text-center">Existing User Login</h4>
                    <label id="usernameLabel">Username
                        <input type="email" id="username" placeholder="Username">
                    </label>
                    <label id="passwordLabel">Password
                        <input type="password" id="userPass" placeholder="Password">
                    </label>
                    <input id="loginBtn" type="submit" class="button spontaneousSearchBtn expanded"
                        value="Log in"></input>
                    <div class="grid-x align-center">
                        <a class="text-center" id="signup" href="#">New here? Click here to register</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0d028c3904.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
