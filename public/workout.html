<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward2Fit</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <br>
        <div id="top-menu" class="grid-x align-right">
            <button id="logoutBtn" class="background-div button">Log Out</button>
        </div>
        <div class="grid-x align-center">
            <h1 class="background-div">Let's Workout!</h1>
        </div>
        <br>
        <div class="grid-x grid-margin-x grid-margin-y">
            <div class="cell medium-5 medium-offset-1 background-div">
                <h3 class="text-center">Add Workout</h3>
                <form id="newWorkoutForm">
                    <label> Workout Name
                        <input id="workoutName" type="text" placeholder="ex. Leg Day">
                    </label>
                    <label> Date
                        <input id="workoutDate" type="date" placeholder="mm/dd/yyyy">
                    </label>
                    <div class="grid-x align-center">
                        <button type="submit" class="button">Add</button>
                    </div>
                </form>
            </div>
            <div class="cell medium-5 background-div">
                <h3 class="text-center">My Workouts</h3>
                <div class="pastWorkoutList">
                    
                </div>
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0d028c3904.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/workout.js"></script>
</body>

</html>
